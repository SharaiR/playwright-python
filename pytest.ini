[pytest]
minversion = 8.0
addopts = -q --disable-warnings --strict-markers --alluredir=artifacts/allure-results --html=artifacts/report.html --self-contained-html
testpaths = tests
pythonpath = src
filterwarnings =
    ignore::DeprecationWarning
markers =
    smoke: quick checks
    regression: full/extended suite
    ui: ui tests
